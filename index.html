<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Prova - Manipulação do DOM II- Aula 11</h1>

    <h1>Formulário de cadastro</h1>
    <div>
        <form action="" id="form">
            <section>
                <label>Nome:</label>
                <input id="usuario" type="text" placeholder="Username..." required>
            </section>
            <section>
                <label>Senha:</label>
                <input id="senha" type="password" placeholder="password..." required>
            </section>
            <section>
                <label>contato:</label>
                <input type="tel" id="contato" placeholder="contato..." pattern="\d+" required>
            </section>
            <section>
                <label>data de nascimento:</label>
                <input type="date" name="" id="dataNascimento" placeholder="nascimento..." required>
            </section>
            <section>
                <label>E-mail:</label>
                <input type="email" id="email" placeholder="e-mail..." required>
            </section>
            <button type="submit">Enviar</button>
        </form>
        <button id="limpar">Limpar Lista</button>
        <div id="lista"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
